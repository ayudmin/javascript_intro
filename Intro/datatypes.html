<!DOCTYPE html>

<body>
    <script>
        //  Datatypes in javascript

        var numSiblings = 1 + 3
        var numCandies = 8
        numCandies / numSiblings
        secondsInAminute = 60;
        minutesInAnHour = 60;

        secondsInAnHour = secondsInAminute * minutesInAnHour;
        hoursInAday = 24;
        secondsInAday = secondsInAnHour * hoursInAday
        daysInAyear = 365;
        secondsInAyear = secondsInAday * daysInAyear;
        var age = 22;
        ageInseconds = age * secondsInAyear;

        console.log(ageInseconds);
    </script>
