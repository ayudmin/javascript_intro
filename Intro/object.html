<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // variable of friends objects

        var anna = { name: "Anna", age: 11, luckyNumbers: [2,4,8,16] };

        var dave = { name: "Dave", age: 18, luckyNumbers: [3, 9, 40] };

        var kate = { name: "Kate", age: 2, luckyNumbers: [1,2,3] };

        // array of friends objects

        var friends = [ anna, dave, kate ];

        console.log(friends);

        // retrieving 1 friend

        console.log(friends[2]);

        // retriving value from friend object using dot-notation

        console.log(friends[0].name);

    </script>
</body>
</html>
